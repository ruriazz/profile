{% load static %}
<script src="https://js.hcaptcha.com/1/api.js?render=explicit" async defer></script>
<div class="box shadow">
	{% include "templates/menu.html" %}

	<!-- About -->
	<div class="pb-2">
		<h1 class="title title--h1 first-title title__separate">Contact</h1>
	</div>

	<!-- Contact -->
	<h2 class="title title--h3">Contact Form</h2>

	<div id="submit-status"></div>

	<form id="contact-form" class="contact-form" data-toggle="validator" method="post"
		onsubmit="return submitContact(this, event)">
		<div class="row">
			<div class="form-group col-12 col-md-6">
				<i class="font-icon icon-user"></i>
				<input type="text" class="input input__icon form-control" id="nameContact" name="nameContact"
					placeholder="Your name" required="required" autocomplete="on"
					oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group col-12 col-md-6">
				<i class="font-icon icon-envelope"></i>
				<input type="email" class="input input__icon form-control" id="emailContact" name="emailContact"
					placeholder="Your email" required="required" autocomplete="on"
					oninvalid="setCustomValidity('Email is incorrect')" onkeyup="setCustomValidity('')">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group col-12 col-md-12">
				<textarea class="textarea form-control" id="messageContact" name="messageContact"
					placeholder="Your Message" rows="4" required="required"
					oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')"></textarea>
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group col12 col-md-12">
				<div class="h-captcha" id="h-captcha" data-size="normal" , data-callback="recaptcha"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-left">
				<img class="btn-spinner" src="{% static 'images/spinner.gif' %}"
					style="width: 50px; height: 50px; margin-left: 3em; display: none;" alt="">
				<button type="submit" class="btn submit-btn">
					<i class="font-icon icon-send"></i>
					Send Message</button>
			</div>
			<div class="col-12 col-md-6 order-1 order-md-2 text-right"></div>
		</div>
	</form>
</div>
